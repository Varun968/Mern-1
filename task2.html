<!DOCTYPE html>
<html>
<head>
    <title>Unordered list</title>
    <style>
        body{
            border: 1px solid;
            margin-right: 70%;
        }
    </style>
</head>
<body>
    <h2>Lists can be nested(list inside list):</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
            <li>Milk</li>
    </ul>

</body>
</html>
